<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab Report-2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="bg text-white pb-5">
    <div class="container px-3 pt-5 pb-4 p-md-5 text-center ">
      <h1 class="fw-bold ">Order Your Favorite Meal</h1>
      <p class="">Fill out the form and we will deliver fresh food to your door.</p>
    </div>
    <div class="col-lg-8 col-md-10 col-12 mx-auto">
      <form id="form" class="form_bg p-4 p-md-5 rounded-4 shadow-lg mx-3 mx-md-0 ">
        <div>
          <div>
            <h3>Personal Information</h3>
            <p>
              Let us know who you are and where to deliver.
            </p>
          </div>
          <div>
            <div class="row">
              <div class="mb-3 col-sm-6">
                <label for="firstName" class="form-label fw-semibold">First Name:</label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="e.g. Fatema"
                  required>
              </div>

              <div class="mb-3 col-sm-6">
                <label for="lastName" class="form-label fw-semibold">Last Name:</label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="e.g. Tabassum">
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email address:</label>
              <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp"
                placeholder="e.g. abc@gmail.com" required>
            </div>

            <div class="mb-3">
              <label for="phnNumber" class="form-label fw-semibold">Phone Number</label>
              <input type="number" class="form-control" name="phnNumber" id="phnNumber" placeholder="Enter your number"
                required>
            </div>

            <div class="mb-3">
              <label for="delivery" class="form-label fw-semibold">Delivery Address:</label>
              <textarea class="form-control" id="delivery" name="delivery" rows="3"
                placeholder="Enter your address to deliver" required></textarea>
            </div>


            <div class="mb-3">
              <label for="meal" class="form-label fw-semibold ">Meal Type:</label>
              <select class="form-select" aria-label="Default select example" name="mealType" id="" required>
                <option selected>Select a meal type</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="snacks">Snacks</option>
                <option value="dinner">Dinner</option>
              </select>
            </div>

            <div>
              <div class="mb-3">
                <label class="form-label d-block fw-semibold">Preferred Delivery Time:</label>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="deliveryTime" id="asap">
                  <label class="form-check-label" for="asap">
                    As soon as possible
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="deliveryTime" id="30min">
                  <label class="form-check-label" for="30min">
                    In 30 minutes
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="deliveryTime" id="1hour">
                  <label class="form-check-label" for="1hour">
                    In 1 hour
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="deliveryTime" id="2hours">
                  <label class="form-check-label" for="2hours">
                    In 2 hours
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="deliveryTime" id="contactless">
                  <label class="form-check-label" for="contactless">
                    Contactless delivery (leave at door)
                  </label>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label d-block fw-semibold">Payment Method:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="cod" required>
                  <label class="form-check-label" for="cod">
                    Cash on Delivery
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="card">
                  <label class="form-check-label" for="card">
                    Credit/Debit Card
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="bkash">
                  <label class="form-check-label" for="bkash">
                    bKash/Nagad/Rocket
                  </label>
                </div>
              </div>
            </div>


            <div class="mb-4">
              <label for="instruction" class="form-label fw-semibold">Special Instraction:</label>
              <textarea name="instruction" id="instruction" class="form-control" rows="3"
                placeholder="Any special request? (e.g., extra napkins, ring doorbell twice)"></textarea>
            </div>
          </div>




          <button type="submit" class="btn btn_clr w-100 text-white py-2 fw-medium">Place Order</button>
        </div>
      </form>
    </div>
  </main>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
