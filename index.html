<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lab Report-2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container text-center mt-5">
      <h1>Order Your Favorite Meal</h1>
      <p>Fill out the form and we will deliver fresh food to your door.</p>
    </div>
    <div>
      <div>
        <h3>Personal Information</h3>
        <p>
          Let us know who you are and where to deliver.
        </p>
      </div>
      <form>
        <div class="row">
          <div class="col-6">
            <label for="">
              First Name:
            </label>
            <input type="text">
          </div>
          <div class="col-6">
            <label for="">
              Last Name:
            </label>
            <input type="text">
          </div>

          <div class="">
            <label for="email">Email Address: </label>
            <input type="email" name="" id="">
          </div>

          <div>
            <label for="phn">Phone Number: </label>
            <input type="number" name="" id="">
          </div>

          <div>
            <label for="delivery">Delivery Address: </label>
            <textarea name="" id="" placeholder="Enter your address to deliver"></textarea>
          </div>

          <div>
            <label for="meal">Meal Type:</label>
            <select name="mealType" id="">
              <option value="">Select a meal type</option>
              <option value="breakfast">Breakfast</option>
              <option value="lunch">Lunch</option>
              <option value="snacks">Snacks</option>
              <option value="dinner">Dinner</option>
            </select>
          </div>

          <div>
            <label for="time">Preferred Delivery Time: </label>
            <div class="">
              <input type="radio" name="" id="">As soon as possible
              <input type="radio" name="" id="">In 30 minutes
              <input type="radio" name="" id="">In 1 hour
              <input type="radio" name="" id="">In 2 hours
              <input type="radio" name="" id="">Contactiess delivery (leave at door)
            </div>
          </div>

          <div>
            <label for="instruction">Special Instraction</label>
            <textarea name="" id=""
              placeholder="Any special request? (e.g., extra napkins, ring doorbell twice)"></textarea>
          </div>
        </div>

        <button class="btn bg-success">Place Order</button>
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
